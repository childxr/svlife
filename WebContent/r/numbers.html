	<body>
		<table align="center" border="0" cellpadding="1" cellspacing="1" style="width: 1000px;">
			<tbody>
				<tr>
					<td>
						<h1>
							Numbers</h1>
						<p>
							在R里，数字的默认类型是numeric。如果想要整形，需要在数字后加上L来显示声明</p>
						<ul>
							<li>
								x &lt;- 1L</li>
						</ul>
						<p>
							无穷用Inf来表示</p>
						<ul>
							<li>
								1 / 0 -&gt; Inf</li>
						</ul>
						<p>
							没有定义的对象，用NaN表示，也可认为是缺少的元素</p>
						<p>
							NaN是NA，但是NA不是NaN, NA是有类型的</p>
							<ul><li>用is.na()来检查一个对象是不是NA</li>
								<li>用is.nan()来检查 一个对象是不是NaN</li>
							</ul>
						<h2>
							&nbsp;</h2>
					</td>
				</tr>
			</tbody>
		</table></body>
