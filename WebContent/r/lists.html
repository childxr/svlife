<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
	<head>
		<title>HTML Online Editor Sample</title>
	</head>
	<body>
		<table align="center" border="0" cellpadding="1" cellspacing="1" style="width: 1000px;">
			<tbody>
				<tr>
					<td>
						<h1>
							Lists</h1>
						<p>
							Lists是一种特殊的数据类型，它可以包含类型不同的对象，那些对象可以是list,可以是vector。</p>
						<p>
							如果要取得List的第一个元素，需要用[[]]</p>
						<div>
							&gt; x &lt;- list(1, &quot;a&quot;, TRUE, 1+4i)</div>
						<div>
							&gt; x</div>
						<div>
							[[1]]</div>
						<div>
							[1] 1</div>
						<div>
							&nbsp;</div>
						<div>
							[[2]]</div>
						<div>
							[1] &quot;a&quot;</div>
						<div>
							&nbsp;</div>
						<div>
							[[3]]</div>
						<div>
							[1] TRUE</div>
						<div>
							&nbsp;</div>
						<div>
							[[4]]</div>
						<div>
							[1] 1+4i</div>
						<div>
							&nbsp;</div>
						<div>
							&gt; x[[1]]</div>
						<div>
							[1] 1</div>
						<div>
							&gt;&nbsp;</div>
					</td>
				</tr>
			</tbody>
		</table></body>
</html>
